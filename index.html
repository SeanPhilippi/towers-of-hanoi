<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Towers of Hanoi</h1>
  </header>
<p id="moveCounter">Moves: 0</p>
  <div id="dropStacks">
    <div id="dropArea1" data-stack="1">
      <div class="draggable" data-block="25" id="trigger"></div>
      <div class="draggable" data-block="50"></div>
      <div class="draggable" data-block="75"></div>
      <div class="draggable" data-block="100"></div>
    </div>
    <div id="dropArea2" data-stack="2">
    </div>
    <div id="dropArea3" data-stack="3">
    </div>
  </div>
  <div id="announce-game-won"></div>

  <section id="stopWatch">
    <p id="timer">
      <span id="min">0</span>
      <span id="sec">0</span>
    </p>

    <button id="reset">RESET</button>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
